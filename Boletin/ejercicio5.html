<html>
<head>
    <title>Tablas</title>
<meta charset="UTF-8">
</head>
<style>
    table {
        border: 1px solid black;
        width: 100%;
        height: 100% ;
        margin: auto;
        text-align: center;
    }
    th {
        border: 1px solid rgba(75, 3, 3, 0.068);
    }
</style>
<body>
    <table>
        <tr>
            <th style="background-color: bisque;">1</th>
            <th colspan="2" style="background-color: rgb(231, 138, 72);">2</th>
            <th style="background-color: bisque;">3</th>
            <th rowspan="5" style="background-color: aqua;">4</th>
        </tr>
        <tr>
            <th>5</th>
            <th style="background-color: aqua;">6</th>
            <th colspan="2"style="background-color:rgb(231, 144, 81);">7</th>
        </tr>
        <tr>
            <th colspan="3" style="background-color: rgb(231, 144, 81);">8</th>
            <th>9</th>
        </tr>
        <tr>
            <th style="background-color: cadetblue;">10</th>
            <th style="background-color: aqua;">11</th>
            <th>12</th>
            <th style="background-color: rgb(231, 144, 81);">13</th>
        </tr>
        <tr>
            <th style="background-color: aqua;">14</th>
            <th colspan="2"; rowspan="2" style="background-color: cadetblue;">15</th>
            <th>16</th>
        </tr>
        <tr>
            <th style="background-color: aqua;">17</th>
            <th colspan="3" style="background-color: bisque;">18</th>
        </tr>

    </table>
</body>
</html>
